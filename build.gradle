buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {

        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'

    }
}

plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'com.google.protobuf'
apply plugin: 'idea'


group 'protobuf-java'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.7.0'
    // Add Json dependency - util
    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java-util
    compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.7.0'
    // test
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



protobuf {
    // Configure the protoc executable
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.7.0'
        // compile group: 'com.google.protobuf', name: 'protoc', version: '3.7.0', ext: 'pom'

    }

}